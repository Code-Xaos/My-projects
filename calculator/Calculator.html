<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="Calculator.css">
<script src="Calculator.js" defer></script>
<title>Java Calculator</title>
<link rel = "icon" href ="https://img.icons8.com/ios/452/calculator.png" type = "image/x-icon"> 
    </head>
<body>
  <div class="calc">

    <div class="output">
      <div data-prev class="prev"></div>
        <div data-curent class="curent"></div>
    </div>
    <button data-ac class="span-two">AC</button>
    <button data-del>DEL</button>
    <button data-operation>/</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-eq class="span-two">=</button>
  </div>

</body>
</html>
